<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combos y Cajas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #d9b3ff, #ffb6dd);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.20);
            max-width: 380px;
            margin: auto;
            text-align: center;
        }
        .logo {
            width: 110px;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        label {
            display: block;
            margin: 12px 0 5px 0;
            font-weight: bold;
            color: #ffffff;
        }
        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 4px rgba(255,255,255,0.4);
            font-size: 15px;
            transition: 0.2s;
        }
        input:focus {
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }
        button {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            background: #8a5cff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.2s;
        }
        button:hover {
            background: #7448d8;
        }
        .result {
            margin-top: 18px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Calculadora de Venta</h2>

        <label>Combos vendidos (70 c/u):</label>
        <input type="number" id="combos" oninput="actualizarTotal()" placeholder="Cantidad de combos">

        <label>Cajas vendidas (3 cajas = 450):</label>
        <input type="number" id="cajas" oninput="actualizarTotal()" placeholder="Cantidad de cajas (mÃºltiplo de 3)">

        <button onclick="limpiar()">Limpiar</button>

        <div class="result" id="resultado">Total a cobrar: $0</div>
    </div>

    <script>
        function actualizarTotal() {
            const combos = parseInt(document.getElementById('combos').value) || 0;
            const cajas = parseInt(document.getElementById('cajas').value) || 0;

            const totalCombos = combos * 70;
            const totalCajas = (cajas / 3) * 450;

            const total = totalCombos + totalCajas;

            document.getElementById('resultado').innerText = `Total a cobrar: $${total}`;
        }

        function limpiar() {
            document.getElementById('combos').value = "";
            document.getElementById('cajas').value = "";
            document.getElementById('resultado').innerText = "Total a cobrar: $0";
        }
    </script>
</body>
</html>
