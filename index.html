<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combos y Cajas</title>
    <style>
        body {
            font-family: 'Rock Jack Writing', cursive;
            background: #000000;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #d9b3ff, #ffb6dd);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #8a5cff;
            color: #ffb6dd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #7448d8;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calculadora de Venta</h2>
        <label>Combos vendidos (70 c/u):</label>
        <input type="number" id="combos" placeholder="Cantidad de combos">

        <label>Cajas vendidas (3 cajas = 450):</label>
        <input type="number" id="cajas" placeholder="Cantidad de cajas (multiplo de 3)">

        <button onclick="calcular()">Calcular total</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            let combos = parseInt(document.getElementById('combos').value) || 0;
            let cajas = parseInt(document.getElementById('cajas').value) || 0;

            let totalCombos = combos * 70;
            let totalCajas = (cajas / 3) * 450;

            let total = totalCombos + totalCajas;

            document.getElementById('resultado').innerText = 
                `Total a cobrar: $${total}`;
        }
    </script>
</body>
</html>
